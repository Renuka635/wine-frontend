<!DOCTYPE html>
<html>
<head>
<title>Wine Quality Predictor</title>
</head>
<body>

<h2>Wine Quality Prediction</h2>

<input id="alcohol" placeholder="Alcohol">
<button onclick="predict()">Predict</button>

<p id="result"></p>

<script>
async function predict() {

let features = [7.4,0.70,0.00,1.9,0.076,11,34,0.9978,3.51,0.56,
document.getElementById("alcohol").value];

let res = await fetch("https://wine-api.onrender.com/predict",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({features})
});

let data = await res.json();
document.getElementById("result").innerText="Quality: "+data.quality;
}
</script>

</body>
</html>
